<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Dogfight 4940</title>
  </head>
  <body>

    <div class="title-screen">
      <h1 class="game-title">DOGFIGHT 4940</h1>
      <div class="button-container">
      <button id="startButton">Start Game</button>
    </div>
      <ul class="instructions"> 
        <li>Use the Arrow/WASD keys to move the player ship</li>
        <li>the Spacebar to shoot at oncoming enemy ships</li>
      </ul>
    </div>

    <div class="game-board">
      <p class="score">
        <span>Score:</span><span id="scoreEl">0</span>
      </p>

      <div id="gameOverEl">
        <div class="bg-white">
          <h1>GAME OVER!</h1>
          <h2 id="gameOverTotal">0</h2>
          <p>Total Points</p>
          <div>
          <button id="resetButton">Try Again?</button>
          </div>
        </div>
       </div>  
       
    <canvas id="canvas" width="480" height="640"></canvas>
    </div>


    <script src="index.js"></script>
  </body>
  </html>
